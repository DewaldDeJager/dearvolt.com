<h2 id ="certifications">Certifications
    <a class="heading-link" href="#certifications">
        <i class="fa fa-link" aria-hidden="true" title="Link to heading"></i>
        <span class="sr-only">Link to heading</span>
    </a>
</h2>
<ul>
    {{ range where .Site.RegularPages "Type" "certifications" }}
    <li class="certification-entry">
        <a href="{{ .Params.badgeUrl }}" target="_blank">
        <img src="{{ .Params.badgeImageUrl }}" class="certification-icon" alt="{{ .Params.name }}" title="{{ .Params.name }}">
        </a>
    </li>
    {{ end }}
</ul>
